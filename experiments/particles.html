<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
window.onload=function(){	
	var canvas = document.getElementById('canvas'),
		ctx = canvas.getContext('2d'),
		W = 500,
		H = 500,
		emitters = [];



		canvas.addEventListener('click', function(e){
			emitters.push(
				new emitter(
						e.clientX,
						e.clientY, 
						Math.floor(Math.random()*5), 
						Math.floor(Math.random()*5),
						Math.floor(Math.random()*-5), 
						Math.floor(Math.random()*-5), 
						300, 
						0, 
						Math.floor(Math.random()*255), 
						Math.floor(Math.random()*255), 
						Math.floor(Math.random()*255))
				);}, false);
		canvas.width = W;
		canvas.height= H;

		
	function emitter(x,y,ux,uy,lx,ly,ul,ll,r,g,b)
	{
		this.x = x;
		this.y = y;
		this.ux = ux;
		this.uy = uy;
		this.lx = lx;
		this.ly = ly;
		this.ul = ul;
		this.ll = ll;
		this.r = r;
		this.g = g;
		this.b = b;

		this.particles = []

		for (var i = 0; i < 100; i++) {
			this.particles.push(new particle(-100, -100,0,0,0,0,ul,ll));
		};

	}

	function particle(x, y,ux,uy,lx,ly,ul,ll)
	{
		this.x = x;
		this.y = y;
		this.life = Math.random()*ul*2 + ll;
		this.velx = Math.random()*ux*2 + lx;
		this.vely = Math.random()*uy*2 + ly;
	}

	function draw()
	{
		ctx.fillStyle= "black";
		ctx.fillRect(0,0,W,H);
		ctx.fill();

		for (var x = 0; x < emitters.length; x++) {
			var e = emitters[x];
			
			for (var i = 0; i < e.particles.length; i++) {
				var p = e.particles[i];
				ctx.beginPath();
				ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI, false);
				var opacity = p.life/e.ul
				ctx.fillStyle= rgba(e.r,e.g,e.b,opacity);
				ctx.fill();
			};
			ctx.beginPath();
			ctx.arc(e.x, e.y, 5, 0, 2 * Math.PI, false);
			ctx.fillStyle= rgba(255,255,255,1);
			ctx.fill();
		};

	}
	function rgba(r, g, b,a)
	{
		r = Math.floor(r);
		g = Math.floor(g);
		b = Math.floor(b);
		return ["rgba(",r,",",g,",",b,",",a,")"].join("");
	}
	function particleLoop()
	{
		for (var x = 0; x < emitters.length; x++) {
			var e = emitters[x];
/*
			e.x -= e.ux;
			e.y -= e.uy;*/
		
			for (var i = 0; i < e.particles.length; i++) {
				var p = e.particles[i];
				if (p.life <= 0)
				{
					emitters[x].particles[i] = new particle(e.x, e.y, e.ux,e.uy,e.lx,e.ly,e.ul,e.ll);
				};
				p.x += p.velx;
				p.y += p.vely;
				p.life -= 2;
			};
		};
		draw();
		requestAnimationFrame(particleLoop);
	}

	requestAnimationFrame(particleLoop);
	
}
</script>
</body>
</html>
